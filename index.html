<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no" />
    <title>Redirecting...</title>
    <script type="text/javascript">
        setTimeout(function()
        {
            window.location="https://academic.levy.at/en-us/"
        }, 5000);
		var tleft=5;
		setInterval(function()
        {
			if (tleft==0) return;
            document.getElementById('cont').innerHTML="Redirecting you to <a href=\"https://academic.levy.at/en-us/\">my academic page</a> within "
				+(--tleft)+
				" seconds...";
        }, 1000);
    </script>
</head>
<body>
	<p id="cont">Redirecting you to <a href="https://academic.levy.at/en-us/">my academic page</a> within 5 seconds...</p>
	<p>
		OR, you can pay a visit to my <a href="https://www.levy.at">personal blog</a>.
	</p>
</body>

</html>
